spring.application.name=ns-service
server.port=8443
server.http.port=8080
server.http.scheme=http
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password
server.ssl.key-alias=tomcat

#H2
spring.h2.console.enabled=true

#Datasoruce
spring.datasource.name=nadzorni_sustav
spring.datasource.url=jdbc:h2:file:~/db/nadzorni_sustav;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=update


#Primefaces Theme Cupertino
jsf.primefaces.theme=cupertino
jsf.primefaces.font-awesome=true
 
#AppConfiguration
# 5 min - 300000 ms
time.main.thread.sleep=300000
email.receipients=
directory.parse=
file.parse.html=
file.parse.name.html=
service.name=logtracker web
#razina do koje se logovi biljeze - INFO, WARN, ERROR
log.level=
date.format=yyyy-MM-dd HH:mm:ss

#Mail
mail.from=info@logtracker.com
spring.mail.host=127.0.0.1
spring.mail.port=2525
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.test-connection=false
