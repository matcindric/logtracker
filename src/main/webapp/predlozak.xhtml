<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags" >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:outputStylesheet name="osnovna.css" library="css" />
        <h:outputStylesheet name="css/layout-dark.css" library="verona-layout" />
        
        <title><ui:insert name="naslov">Naslov</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menubar styleClass="menu">
                            <sec:authorize access="hasRole('USER')" >
                                <p:menuitem value="Početna" icon="fa fa-home" url="/home.xhtml" />
                            </sec:authorize>
                            <sec:authorize access="hasRole('USER')" >
                                <p:menuitem value="Iznimke" icon="fa fa-list-alt" url="/iznimke.xhtml"/>
                            </sec:authorize>
                            <sec:authorize access="hasRole('ADMIN')" >
                                <p:submenu label="Korisnici" icon="fa fa-user">
                                    <p:menuitem value="Popis korisnika" icon="fa fa-user" url="/korisnici.xhtml" />
                                    <p:menuitem value="Novi korisnik" icon="fa fa-user-plus" url="/noviKorisnik.xhtml" />
                                </p:submenu>
                            </sec:authorize>
                            <sec:authorize access="hasRole('USER')">
                                <p:menuitem value="Nova lozinka" icon="fa fa-key" url="/novaLozinka.xhtml" />
                            </sec:authorize>
                            <sec:authorize access="hasRole('USER')">
                                <p:menuitem value="Odjava" icon="fa fa-sign-out" action="#{loginView.logout()}" />
                            </sec:authorize>
                            <sec:authorize access="hasRole('ADMIN')">
                                <p:submenu label="Mogućnosti" style="float:right;font-size:small;">
                                    <p:menuitem value="Isključi aplikaciju" action="#{shutdownView.shutdownApplication()}" />
                                </p:submenu>
                            </sec:authorize>                                                                                                 
                        </p:menubar>                       
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
