<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html;"/>
        <title>Nova iznimka</title>
        
        <style>
            table {
              border-collapse: collapse;
            }
            table, th, td {
              border: 1px solid black;
            }
            th, td {
              padding: 15px;
              text-align: left;
            }
            th {
              background-color: grey;
              color: black;
            }
        </style>

    </head>
    
    <body>
        <div>           
        
            <h2 th:text="${title}">title</h2>
            
            <table style="width:100%">
            
                <tr>
                    <th>Time</th>
                    <td th:text="${exceptionTime}">exceptionTime</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${exceptionName}">exceptionName</td>
                </tr>
                <tr>
                    <th>Break line</th>
                    <td th:text="${breakLine}">breakLine</td>
                </tr>
                <tr>
                    <th>Stack trace</th>
                    <td th:text="${stackTrace}">stackTrace</td>
                </tr>
                <tr>
                    <th>File</th>
                    <td th:text="${file}">file</td>
                </tr>
                       
            </table>
         
        </div>
    </body>
</html>
